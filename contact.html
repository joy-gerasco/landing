<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Joy of Orthodontics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #86b3d1;
      --mustard: #e3ad44;
      --mint: #cbdccf;
      --coral: #ef8f72;
      --navy: #273b51;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, var(--mustard), #fff);
      color: var(--navy);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--navy);
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--navy);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--coral);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      color: var(--navy);
      margin-bottom: 2rem;
    }

    .countdown {
      display: flex;
      gap: 1rem;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--blue);
    }

    .countdown div {
      background-color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      nav {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .countdown {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">JOY</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="braces.html">Braces</a>
      <a href="invisalign.html">Invisalign</a>
      <a href="team.html">Meet the Team</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Contact Page Coming Soon</h1>
    <div class="countdown" id="countdown">
      <div><span id="days">--</span> days</div>
      <div><span id="hours">--</span> hrs</div>
      <div><span id="minutes">--</span> min</div>
      <div><span id="seconds">--</span> sec</div>
    </div>
  </main>
  <script>
    const targetDate = new Date("2025-07-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
