<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joy of Orthodontics - Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f4f0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cc3366;
    }

    #animated-text {
      font-size: 1.25rem;
      color: #555;
      white-space: pre;
      overflow: hidden;
      border-right: 0.1em solid #ccc;
      width: 0;
      animation:
        typing 3s steps(30, end) forwards,
        blink-caret 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #ccc }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Joy of Orthodontics</h1>
    <p id="animated-text">Our smile is coming soon.</p>
  </div>
</body>
</html>
