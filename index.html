<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joy of Orthodontics - Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f4f0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      cursor: crosshair;
      position: relative;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cc3366;
      z-index: 2;
    }

    .tagline {
      font-size: 1.25rem;
      color: #555;
      z-index: 2;
      position: relative;
    }

    .sparkle {
      position: absolute;
      pointer-events: none;
      animation: sparkle-fade 1s ease-out forwards;
      transform-origin: center;
    }

    @keyframes sparkle-fade {
      0% {
        opacity: 1;
        transform: scale(0.5) translate(0, 0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) rotate(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Joy of Orthodontics</h1>
    <p class="tagline">Our smile is coming soon.</p>
  </div>

  <script>
    function createStar(x, y, dx, dy, size = 12) {
      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("width", size);
      svg.setAttribute("height", size);
      svg.classList.add("sparkle");

      svg.style.left = `${x}px`;
      svg.style.top = `${y}px`;
      svg.style.transform = `translate(${dx}px, ${dy}px)`;

      const path = document.createElementNS(svgNS, "path");
      path.setAttribute("fill", "#f9a8d4");
      path.setAttribute("d", "M12 2l2.09 6.26L20 9.27l-5 4.87L16.18 22 12 18.56 7.82 22 9 14.14 4 9.27l5.91-.99L12 2z");

      svg.appendChild(path);
      document.body.appendChild(svg);

      setTimeout(() => svg.remove(), 1000);
    }

    function burstAt(x, y) {
      const count = 20;
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 100 + 30;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        const size = Math.random() * 8 + 8;
        createStar(x, y, dx, dy, size);
      }
    }

    // Touch devices
    document.addEventListener("touchstart", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        burstAt(touch.clientX, touch.clientY);
      }
    });

    // Desktop click
    document.addEventListener("click", (e) => {
      burstAt(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
