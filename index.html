<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joy of Orthodontics - Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f4f0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      cursor: crosshair;
      position: relative;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cc3366;
      z-index: 2;
    }

    .tagline {
      font-size: 1.25rem;
      color: #555;
      z-index: 2;
      position: relative;
    }

    .sparkle {
      position: absolute;
      pointer-events: none;
      animation: sparkle-fade 1s ease-out forwards;
      transform-origin: center;
    }

    @keyframes sparkle-fade {
      0% {
        transform: scale(0.4) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) rotate(180deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Joy of Orthodontics</h1>
    <p class="tagline">Our smile is coming soon.</p>
  </div>

  <script>
    function createStar(size, x, y) {
      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("width", size);
      svg.setAttribute("height", size);
      svg.style.position = "absolute";
      svg.style.left = `${x}px`;
      svg.style.top = `${y}px`;
      svg.classList.add("sparkle");

      const path = document.createElementNS(svgNS, "path");
      path.setAttribute("fill", "#f9a8d4");
      path.setAttribute("d", "M12 2l2.09 6.26L20 9.27l-5 4.87L16.18 22 12 18.56 7.82 22 9 14.14 4 9.27l5.91-.99L12 2z");

      svg.appendChild(path);
      document.body.appendChild(svg);

      setTimeout(() => {
        svg.remove();
      }, 1000);
    }

    function sparkleAt(x, y) {
      const size = Math.random() * 8 + 8;
      const offsetX = x + (Math.random() - 0.5) * 30;
      const offsetY = y + (Math.random() - 0.5) * 30;
      createStar(size, offsetX, offsetY);
    }

    // Mouse movement sparkles
    document.addEventListener("mousemove", (e) => {
      sparkleAt(e.clientX, e.clientY);
    });

    // Touch-based sparkles
    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        sparkleAt(touch.clientX, touch.clientY);
      }
    });

    // Ambient sparkles on mobile (every 2s)
    function isTouchDevice() {
      return "ontouchstart" in window || navigator.maxTouchPoints > 0;
    }

    if (isTouchDevice()) {
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight * 0.6 + window.innerHeight * 0.2;
        sparkleAt(x, y);
      }, 2000);
    }
  </script>
</body>
</html>
