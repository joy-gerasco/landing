<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joy of Orthodontics - Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f4f0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      cursor: crosshair;
      position: relative;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cc3366;
      z-index: 2;
    }

    .tagline {
      font-size: 1.25rem;
      color: #555;
      z-index: 2;
      position: relative;
    }

    .sparkle {
      position: absolute;
      pointer-events: none;
      width: 16px;
      height: 16px;
      animation: sparkle-fade 1s ease-out forwards;
      transform-origin: center;
    }

    @keyframes sparkle-fade {
      0% {
        transform: scale(0.4) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) rotate(180deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Joy of Orthodontics</h1>
    <p class="tagline">Our smile is coming soon.</p>
  </div>

  <script>
    const starSVG = `
      <svg viewBox="0 0 24 24" fill="none">
        <path fill="#f9a8d4" d="M12 2l2.09 6.26L20 9.27l-5 4.87L16.18 22 12 18.56 7.82 22 9 14.14 4 9.27l5.91-.99L12 2z"/>
      </svg>
    `;

    document.addEventListener("mousemove", (e) => {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.innerHTML = starSVG;
      document.body.appendChild(sparkle);

      const size = Math.random() * 8 + 8; // 8px to 16px
      sparkle.style.width = `${size}px`;
      sparkle.style.height = `${size}px`;

      const x = e.clientX + (Math.random() - 0.5) * 30;
      const y = e.clientY + (Math.random() - 0.5) * 30;
      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;

      setTimeout(() => sparkle.remove(), 1000);
    });
  </script>
</body>
</html>
