<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joy of Orthodontics - Coming Soon</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --pink: #f57894;
      --navy: #2c3e50;
      --sage: #a3c6aa;
      --yellow: #ffe8b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #faf8f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: var(--pink);
      position: relative;
    }

    .sparkle {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-20deg);
      animation: sparkle 1s forwards;
    }

    @keyframes sparkle {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 id="comingSoon">Coming Soon</h1>

  <script>
    function addSparkle() {
      const text = document.getElementById('comingSoon');
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      text.appendChild(sparkle);

      setTimeout(() => {
        if (sparkle && sparkle.parentNode) {
          sparkle.parentNode.removeChild(sparkle);
        }
      }, 1000);
    }

    window.onload = () => {
      addSparkle();
      setInterval(addSparkle, 15000);
    };
  </script>
</body>
</html>
