<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joy of Orthodontics - Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f4f0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cc3366;
    }

    .glitter-text {
      position: relative;
      display: inline-block;
      font-size: 1.25rem;
      background: linear-gradient(
        120deg,
        #555 0%,
        #cc3366 40%,
        #f9a8d4 60%,
        #555 100%
      );
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shimmer 3s ease-in-out forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% center;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        background-position: 0% center;
        opacity: 1;
      }
    }

    /* Twinkle stars */
    .twinkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
      pointer-events: none;
    }

    .twinkle:nth-child(1) {
      top: 45%;
      left: 48%;
      animation-delay: 0s;
    }

    .twinkle:nth-child(2) {
      top: 52%;
      left: 43%;
      animation-delay: 1s;
    }

    .twinkle:nth-child(3) {
      top: 48%;
      left: 54%;
      animation-delay: 0.5s;
    }

    .twinkle:nth-child(4) {
      top: 51%;
      left: 50%;
      animation-delay: 1.5s;
    }

    @keyframes twinkle {
      0% {
        transform: scale(0.5);
        opacity: 0.2;
      }
      100% {
        transform: scale(1.5);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Joy of Orthodontics</h1>
    <p class="glitter-text">Our smile is coming soon.</p>

    <!-- Subtle twinkles -->
    <span class="twinkle"></span>
    <span class="twinkle"></span>
    <span class="twinkle"></span>
    <span class="twinkle"></span>
  </div>
</body>
</html>
